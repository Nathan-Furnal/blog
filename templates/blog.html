{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
  {% for page in section.pages %}
    {% if not page.draft and not page.extra.exclude_from_blog %}
  <p class="font-1.3rem">
    <a href="{{ page.permalink | safe }}">{{ page.date }} - {{ page.title }}</a>
  </p>
    {% endif %}
  {% endfor %}
{% endblock content %}
