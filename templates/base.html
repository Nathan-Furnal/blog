<!DOCTYPE html>
<html lang="{{ config.default_language | default(value="en") }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Title handling -->
    <title>
      {%- if page.title -%}
            {{ page.title }} | {{ config.title }}
        {%- elif section.title -%}
            {{ section.title }} | {{ config.title }}
        {%- else -%}
            {{ config.title }}
        {%- endif -%}
    </title>
    <!-- Meta description -->
    <meta name="description" content="
        {%- if page.description -%}
            {{ page.description }}
        {%- elif section.description -%}
            {{ section.description }}
        {%- else -%}
            {{ config.description }}
        {%- endif -%}
    ">
    <link rel="stylesheet" href="{{ get_url(path="css/main.css") }}">
  <link rel="stylesheet" type="text/css" href="{{ get_url(path="css/syntax-theme-dark.css") }}" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" type="text/css" href="{{ get_url(path="css/syntax-theme-light.css") }}" media="(prefers-color-scheme: light)" />
      <!-- RSS Feed -->
      {% if config.generate_feed %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path="rss.xml", trailing_slash=false) }}">
      {% endif %}
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="nav-heading">
          <div class="font-3rem">{{ config.title }}</div>
          <p>{{ config.description }}</p>
        </div>
        <div class="nav-content">
          <nav>
            <a href="{{ get_url(path="/") }}">Posts</a>
            <a href="{{ get_url(path="/about/") }}">About</a>
          </nav>
        </div>
      </div>
    </header>
    <main role="main">
      {% block content %} {% endblock content %}
      </main>
    <footer>
      Nathan Furnal Â© 2025
    </footer>
  </body>
</html>
